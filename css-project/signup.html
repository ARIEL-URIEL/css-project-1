<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="main.js"></script>
        <title>DUK Accommodation sign Up</title>
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        
        <div id="formDiv">
            <form class="formTag">
                <h3>Sign Up</h3>
                <label>Name</label>
                <input type="text" class="firstInput"><br>

                <label>School</label>
                <input type="text" class="secondInput"><br>

                <label>Email</label>
                <input type="email" class="thirdInput"><br>

                <label>Type of Accommodation </label>
                <input type="email" class="sixthInput"><br>

                <label>Password</label>
                <input type="password" class="fourthInput"><br>

                <label>Confirm Password</label>
                <input type="password" class="fifthInput">

                <button class="btn-danger btn-lg">Submit</button>
            </form>
        </div>

        <script src="js/popper.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
